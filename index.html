<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main_container">
        <h2>Contact Us</h2>
        <div class="names">
            <form class="main_names">
                <div class="first_name">
                    <label for="fname">First name *:</label><br>
                    <input class="fname" type="text" id="fname" name="fname"><br>
                </div>
                <div class="last_name">
                    <label for="lname">Last name *:</label><br>
                    <input class="lname" type="text" id="lname" name="lname">
                </div>
              </form>
        </div>
        <div>
            <form>
                <label for="emailAddress">Email Address *</label><br>
                <input class="email_Address" type="email" id="emailAddreess" name="emailAddress">
            </form>
        </div>
        <div>
            <p>Query Type *</p>
            <form class="query_Type">
                <div>
                    <input type="checkbox" id="GeneralEnquery">
                    <label for="GenerealEnquery">General Enquery</label>
                </div>
                <div>
                    <input type="checkbox" id="SupportRequest">
                    <label for="SupportRequest">Support Request</label>
                </div>
            </form>
        </div>
        <div>
            <form>
                <label for="Message">Message *</label><br>
                <textarea class="message" name="Message" id="Message"></textarea>
            </form>
        </div>
        <div>
            <form>
                <input type="checkbox" id="Iagree">
                <label for="Iagree">I conset to being contacted by the team *</label>
            </form>
        </div>
        <div>
            <form>
                <input class="submit" type="submit">
            </form>
        </div>
    </div>
</body>
</html>
